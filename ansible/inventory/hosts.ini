# Organisé par VLAN / zone réseau

[management]
proxmox    ansible_host=10.10.10.1    ansible_user=root
nas        ansible_host=10.10.10.2

[services]
nginx      ansible_host=10.10.20.10
postgresql ansible_host=10.10.20.20
monitoring ansible_host=10.10.20.30

[cicd]
forgejo    ansible_host=10.10.30.10
woodpecker ansible_host=10.10.30.20
registry   ansible_host=10.10.30.30

[dmz]
kali       ansible_host=10.10.40.10

# ── Groupes logiques ──

[containers:children]
services
cicd

[all_servers:children]
management
services
cicd

# Note : le groupe [dmz] est volontairement exclu de [all_servers]
# Kali est géré séparément et démarré à la demande
